<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{main}">
<head>
<title>Course Details</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="container">
			<h1 class="mt-5" th:text="${course.courseName}">Course Name</h1>
			<p class="lead" th:text="${course.courseDescription}">Course
				Description</p>
			<button class="btn btn-secondary mb-3"
				onclick="window.history.back()">Back</button>
			<h2 class="mt-4">Enrolled Students</h2>
			<table class="table table-bordered mt-3">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${course.students}">
						<td th:text="${student.person.firstName}"></td>
						<td th:text="${student.person.lastName}"></td>
						<td th:text="${student.person.email}"></td>
						<td><a th:href="@{/students/{id}(id=${student.userId})}"
							class="btn btn-primary">View</a></td>
					</tr>
				</tbody>
			</table>

			<h2 class="mt-4">Assigned Teachers</h2>
			<table class="table table-bordered mt-3">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${course.teachers}">
						<td th:text="${teacher.person.firstName}"></td>
						<td th:text="${teacher.person.lastName}"></td>
						<td th:text="${teacher.person.email}"></td>
						<td><a
							th:href="@{/teachers/{id}(id=${teacher.userId}, returnUrl=${returnUrl})}"
							class="btn btn-primary">View</a></td>
					</tr>
				</tbody>
			</table>
			<button class="btn btn-secondary mb-3"
				onclick="window.history.back()">Back</button>
		</div>
	</main>
</body>
</html>
