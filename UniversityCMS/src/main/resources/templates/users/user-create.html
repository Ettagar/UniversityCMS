<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout}">
<head>
    <title>Create User</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h1 class="mt-5">Create User</h1>
         <a class="btn btn-secondary mb-3" th:href="@{/users}">Back to user list</a>
        <form th:action="@{/users/user-create}" th:object="${user}" method="post">

            <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}" checked>
                <label class="form-check-label" for="enabled">Enabled</label>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" autocomplete="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" autocomplete="new-password" required>
            </div>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{person.firstName}" autocomplete="given-name" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{person.lastName}" autocomplete="family-name" required>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{person.dateOfBirth}" autocomplete="bday" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{person.email}" autocomplete="email">
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" th:field="*{person.phoneNumber}" autocomplete="tel">
            </div>

            <div class="mb-3">
                <label class="form-label">Roles</label>
                <div th:each="role : ${allRoles}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="'role-' + ${role.roleId}" th:field="*{roles}" th:value="${role.roleId}">
                        <label class="form-check-label" th:for="'role-' + ${role.roleId}" th:text="${role.name}">Role Name</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</main>
</body>
</html>
